<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3 style="color: #461bd2">Change Password</h3>
        <!-- <form [formGroup]="loginForm"> -->
        <div class="form-group">
          <label for="email">Old Password</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="oldPassword"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            minlength="6"
            [(ngModel)]="newPassword"
          />
        </div>

        <div class="form-group mt-2">
          <button class="btn btn-primary" (click)="changePassword()">
            Change Password
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
